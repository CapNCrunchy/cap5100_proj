<html>
<title>UF Student Scheduling System</title>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/ec4472c738.js" crossorigin="anonymous"></script>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="..\static\styles.css">
        <title>UF Student Scheduling System</title>
        <title>Bus Route Selector</title>
        <script>
            function updateMap() {
                var route = document.getElementById("routeSelector").value;
                document.getElementById("mapImage").src = "/static/" + route;
            }
        </script>
    </head>
<body>
<div style="height:13px; background:#3366ff;"></div>
    <header class="bg-dark text-white py-3">
     <div class="container">
      <div class="row">
        <div class="col-md-12">
         <h1><i class="fas fa-university" style="color:#3366ff;"></i> UF Student Scheduling System</h1>
        </div>
      </div>
     </div>
    </header>
    <div style="height:13px; background:#3366ff;"></div>
    <section class="container-fluid py-2 mb-4">
        <div class="row">
         <div class="col-lg-12" style="min-height: 400px;">
            <div class="card bg-secondary text-light mb-3">
                    <div class="card-body bg-secondary text-light mb-3">
                    <h1>Select a Bus Route:</h1>
                    </div>
                <div class="card-body bg-dark" >
                    {% block content %}
                <br>
                <select id="routeSelector" onchange="updateMap()">
                    <option value="route_1_img_2.jpg">Route 1</option>
                    <option value="route_3_img_2.jpg">Route 3</option>
                    <option value="Route-005-Complete-Map_V02.png">Route 5</option>
                    <option value="route_6_img_2.jpg">Route 6</option>
                    <option value="route_7_img_2.jpg">Route 7</option>
                    <option value="route_8_img_2.jpg">Route 8</option>
                    <option value="route_9_img_2.jpg">Route 9</option>
                    <option value="Route-010-Complete-Route_V01.png">Route 10</option>
                    <option value="route_11_img_2.jpg">Route 11</option>
                    <option value="route_12_img_2.jpg">Route 12</option>
                    <option value="route_13_img_2.jpg">Route 13</option>
                    <option value="route_15_img_2.jpg">Route 15</option>
                    <option value="route_16_img_2.jpg">Route 16</option>
                    <option value="route_17_img_2.jpg">Route 17</option>
                    <option value="route_20_img_2.jpg">Route 20</option>
                    <option value="Route-021-Complete-Route_V03-1536x938.png">Route 21</option>
                    <option value="route_23_img_2.jpg">Route 23</option>
                    <option value="route_26_img_2.jpg">Route 26</option>
                    <option value="Route-028-Complete-Route_V01.png">Route 28</option>
                    <option value="route_33_img_2.jpg">Route 33</option>
                    <option value="route_34_img_2.jpg">Route 34</option>
                    <option value="route_35_img_2.jpg">Route 35</option>
                    <option value="route_37_img_2.jpg">Route 37</option>
                    <option value="route_38_img_2.jpg">Route 38</option>
                    <option value="route_43_img_2.jpg">Route 43</option>
                    <option value="route_46_img_2.jpg">Route 46</option>
                    <option value="Route-052-Complete-Map_V02-Fall-2024.png">Route 52</option>
                    <option value="route_75_img_2.jpg">Route 75</option>
                    <option value="Route-076-Complete-Route_V02.png">Route 76</option>
                    <option value="Route-078-Complete-Route_V01.png">Route 78</option>
                    <option value="Route-118-Complete-Route_V01.png">Route 118</option>
                    <option value="route_122_img_2.jpg">Route 122</option>
                    <option value="route_126_img_2.jpg">Route 126</option>
                    <option value="route_127_img_2.jpg">Route 127</option>
                    <option value="route_711_img_2.jpg">Route 711</option>
                </select>
                <br><br>
                <div class="row">
                    <!-- Map Image Column -->
                    <div class="col-lg-6">
                        <img id="mapImage" src="/static/route_1_img_2.jpg" alt="Bus Route Map" width="100%">
                    </div>
                    <!-- UF Campus Map iframe Column -->
                    <div class="col-lg-6">
                        <iframe 
                            src="https://campusmap.ufl.edu/#/" 
                            width="100%" 
                            height="600" 
                            style="border: none;">
                        </iframe>
                    </div>
                </div>
                <br>
                </div>
                {% endblock %}
                <div class="container"><br>
                    <div class="row">
                    <div class="col-lg-3 mb-2">
                     <a href="{{ url_for('schedule') }}" class="btn btn-info btn-block">
                        <i class="fas fa-calendar"> Schedule</i>
                     </a>
                     </div>
                        <div class="col-lg-3 mb-2">
                     <a href="{{ url_for('event') }}" class="btn btn-danger btn-block">
                     <i class="fas fa-users"> UF Events</i>
                     </a>
                     </div>
                         </div>
            </div>
           </div>
         </div>
    </section>
<br>
<!-- main area end-->
    <!-- footer begin--><br><br>
<footer class=" bg-dark text-white">
    <div style="height:13px; background:#3366ff;"></div>
<br><br><br><br><br>
        <div style="height:13px; background:#3366ff;"></div>
</footer>

                <div id="file-upload-filename"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script>
        $('#year').text(new Date().getFullYear());
    </script>
</body>
</html>
