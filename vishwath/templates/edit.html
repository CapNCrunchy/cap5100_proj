

<html>
<title>UF Scheduling system</title>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://kit.fontawesome.com/ec4472c738.js" crossorigin="anonymous"></script>
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link rel="stylesheet" href="..\static\styles.css">
		<title>Edit</title>
	</head>
<body>
<div style="height:13px; background:#3366ff;"></div>
	<header class="bg-dark text-white py-3">
	 <div class="container">
	  <div class="row">
	    <div class="col-md-12">
	  	 <h1><i class="fas fa-university" style="color:#3366ff;"></i> UF Student Scheduling System</h1>
		</div>
	  </div>
	 </div>
	</header>
	<div style="height:13px; background:#3366ff;"></div>
	<section class="container py-2 mb-4">
		<div class="row"> <!--style="min-height:50px; background:red;" -->
		 <div class="offset-lg-1 col-lg-10" style="min-height: 400px;"> <!-- background:yellow;" -->
		  <form action="#" method="POST" enctype="multipart/form-data">
		   <div class="card bg-secondary text-light mb-3">
		    <div class="card-header">
		     <h1>Edit Schedule:</h1>
		    </div>
			<div class="card-body bg-dark">
		     <div class="form-group">Name:<br>
                <input type="text" name="name" value="{{ schedule.name }}" required><br>
			 </div>
             <div class="form-group">Date/time:<br>
                <input type="datetime-local" name="start" value="{{ schedule.start }}" required><br>
			 </div>
             <div class="form-group">Location:<br>
                <input type="text" name="loc" value="{{ schedule.loc }}" required><br>
			 </div>
		     <div class="form-group col-lg-3 mb-3">
				<button type="submit" name="submit" class="btn btn-danger btn-block" value="edit">
			     Submit
			   </button>
			 </div>
               <div class="container">
		<div class="row">
		<div class="col-lg-3 mb-3">
		 <a href="{{ url_for('schedule') }}" class="btn btn-success btn-block">
		 <i class="fas fa-arrow-left"> Back </i>
		 </a>
		 </div>
			 </div>
		 </div>
		    </div>
		   </div>
		  </form>

		 </div>
		</div>
	</section>
<!-- main area end-->
	<!-- footer begin-->
<footer class="bg-dark text-white">
	<div style="height:13px; background:#3366ff;"></div>
<br><br><br><br><br>
		<div style="height:13px; background:#3366ff;"></div>
</footer>

		$('#year').text(new Date().getFullYear());
	</script>
</body>
</html>
