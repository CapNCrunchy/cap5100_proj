

<html>
<title>UF Scheduling system</title>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://kit.fontawesome.com/ec4472c738.js" crossorigin="anonymous"></script>
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link rel="stylesheet" href="..\static\styles.css">
		<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
		<title>Add</title>
	</head>
<body>
<div style="height:13px; background:#3366ff;"></div>
	<header class="bg-dark text-white py-3">
	 <div class="container">
	  <div class="row">
	    <div class="col-md-12">
	  	 <h1>
			<a href="schedule">
			<img src="static/uf_logo_short.png" style="width: 150px; height: auto;">
			</a>
			UF Student Scheduling System</h1>
		</div>
	  </div>
	 </div>
	</header>
	<div style="height:13px; background:#3366ff;"></div>
	<section class="container py-2 mb-4">
		<div class="row"> <!--style="min-height:50px; background:red;" -->
		 <div class="offset-lg-1 col-lg-10" style="min-height: 400px;"> <!-- background:yellow;" -->
		  <form action="#" method="POST" enctype="multipart/form-data">
		   <div class="card bg-secondary text-light mb-3">
		    <div class="card-header">
		     <h1>Add Event</h1>
		    </div>
			<div class="card-body bg-dark">
		     <div class="form-group">Name:<br>
                <input type="text" name="name" required><br>
			 </div>
             <div class="form-group">Date/time:<br>
                <input type="datetime-local" name="start" required><br>
			 </div>
             <div class="form-group">Location:<br>
                <select name="loc" id="locationSelect" class="form-control" required>
					<option value="">Select a location...</option>
					{% for location in locations %}
						<option value="{{ location }}">{{ location }}</option>
					{% endfor %}
				</select>
			 </div>
		     <div class="form-group col-lg-3 mb-3">
				<button type="submit" name="submit" class="btn btn-danger btn-block" value="add">
			     Submit
			   </button>
			 </div>
               <div class="container">
		<div class="row">
		<div class="col-lg-3 mb-3">
		 <a href="{{ url_for('schedule') }}" class="btn btn-success btn-block">
		 <i class="fas fa-arrow-left"></i> Back
		 </a>
		 </div>
			 </div>
		 </div>
		    </div>
		   </div>
		  </form>

		 </div>
		</div>
	</section>
<!-- main area end-->
	<!-- footer begin-->
<footer class="bg-dark text-white">
	<div style="height:13px; background:#3366ff;"></div>
<br><br><br><br><br>
		<div style="height:13px; background:#3366ff;"></div>
</footer>
	<!-- footer end-->

				<label for="fileselect" class="custom-file-label">Select File:</label>
				<div id="file-upload-filename"></div>
				-->



	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script>
		$('#year').text(new Date().getFullYear());
	</script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
	<script>
	  $(document).ready(function() {
		$('#locationSelect').select2({
		  placeholder: 'Select or search for a location',
		  allowClear: true
		});
	  });
	</script>
</body>
</html>
